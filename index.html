<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Select Your Vegetables (Max 14)</h2>
        
        <div class="mb-4">
            <label class="block text-sm font-semibold">Enter Your Phone Number:</label>
            <input type="text" id="customerPhone" class="w-full p-2 border rounded" placeholder="Enter phone number" onblur="fetchCustomerDetails()">
        </div>
        
        <div id="customerDetails" class="hidden mb-4">
            <label class="block text-sm font-semibold">Name:</label>
            <input type="text" id="customerName" class="w-full p-2 border rounded">
            
            <label class="block text-sm font-semibold mt-2">Address:</label>
            <input type="text" id="customerAddress" class="w-full p-2 border rounded">
        </div>
        
        <p class="text-sm text-gray-600 mb-2">Section 1: Choose each vegetable once</p>
        <div id="section1" class="grid grid-cols-3 gap-4 mb-4"></div>
        
        <p class="text-sm text-gray-600 mb-2">Section 2: Choose each vegetable up to twice</p>
        <div id="section2" class="grid grid-cols-2 gap-4 mb-4"></div>
        
        <p class="text-sm text-gray-600 mb-2">Section 3: Complimentary Vegetables (Auto-included)</p>
        <div id="section3" class="grid grid-cols-2 gap-4 mb-4"></div>
        
        <p class="font-semibold">Total Selected: <span id="totalCount">0</span>/14</p>
        <button onclick="submitSelection()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded" disabled id="submitButton">Submit</button>
    </div>
    
    <script>
        const vegSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6ScA16RqJQwqQsusoqHTqTmoRfApVDoGiBm92NoIbvLDBkVd9wu_YHIgAiCcZkXjSCZ1fXjwnzv8N/pub?output=csv";
        const orderSheetURL = "https://docs.google.com/forms/d/e/1FAIpQLSd7nXe4/edit";
        const customerSheetURL = "https://docs.google.com/forms/d/e/1FAIpQLSfCustomer/edit";
        let section1 = [];
        let section2 = [];
        let section3 = [];
        let totalSelected = 0;
        let selections = {};
        
        async function fetchVegetables() {
            try {
                const response = await fetch(vegSheetURL);
                const data = await response.text();
                const rows = data.split("\n").slice(1);
                
                rows.forEach(row => {
                    const cols = row.split(",");
                    const name = cols[0].trim();
                    const section = cols[1].trim();
                    const weight = cols[2]?.trim();
                    const imageUrl = cols[3]?.trim();
                    
                    if (section === "1") {
                        section1.push({ name, weight, imageUrl });
                    } else if (section === "2") {
                        section2.push({ name, weight, imageUrl });
                    } else if (section === "3") {
                        section3.push({ name, weight, imageUrl });
                    }
                });
                renderVegetables();
            } catch (error) {
                console.error("Error fetching data: ", error);
            }
        }
        
        function fetchCustomerDetails() {
            const phone = document.getElementById("customerPhone").value;
            if (!phone) return;
            document.getElementById("customerDetails").classList.remove("hidden");
            document.getElementById("submitButton").disabled = false;
        }
        
        function submitSelection() {
            const phone = document.getElementById("customerPhone").value;
            const name = document.getElementById("customerName").value;
            const address = document.getElementById("customerAddress").value;
            
            if (!phone || !name || !address) {
                alert("Please fill in all details.");
                return;
            }
            
            const selectedVeggies = Object.keys(selections).filter(veg => selections[veg] > 0).map(v => `${v} (${selections[v]})`).join(", ");
            const orderNumber = Math.random().toString(36).substring(2, 8).toUpperCase();
            const orderDateTime = new Date().toLocaleString();
            
            const orderData = `Order Number=${orderNumber}&Order Date Time=${orderDateTime}&Items Selected=${selectedVeggies}&Customer Phone=${phone}`;
            const customerData = `Customer Phone=${phone}&Customer Name=${name}&Customer Address=${address}`;
            
            fetch(orderSheetURL + "?" + orderData, { method: "POST" });
            fetch(customerSheetURL + "?" + customerData, { method: "POST" });
            
            alert("Order placed successfully!");
        }
        
        fetchVegetables();
    </script>
</body>
</html>
