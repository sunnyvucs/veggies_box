<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Customer Details</h2>

        <label class="block text-sm font-semibold">Phone Number:</label>
        <input type="text" id="customerPhone" class="w-full p-2 border rounded mb-4" placeholder="Enter Phone Number">

        <div id="customerDetails">
            <label class="block text-sm font-semibold">Name:</label>
            <input type="text" id="customerName" class="w-full p-2 border rounded mb-2">

            <label class="block text-sm font-semibold">Address:</label>
            <input type="text" id="customerAddress" class="w-full p-2 border rounded mb-4">
        </div>

        <!-- Hidden Form for Submission -->
        <form id="customerForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeROGq0_vmW-FzZYlgyj3ap42k3ZH7UmmAgFaU3m_fvnfn_YQ/formResponse" method="POST" target="hidden_iframe" onsubmit="submissionSuccess()">
            <input type="hidden" name="entry.490871581" id="formPhone">
            <input type="hidden" name="entry.32390502" id="formName">
            <input type="hidden" name="entry.469776270" id="formAddress">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Submit</button>
        </form>

        <p id="statusMessage" class="mt-4 text-center font-bold"></p>

        <button id="proceedButton" onclick="redirectToVeggies()" class="hidden mt-4 bg-green-500 text-white px-4 py-2 rounded w-full">Proceed to Order Veggies</button>

        <!-- Invisible Iframe to Handle Form Submission -->
        <iframe name="hidden_iframe" style="display:none;" onload="submissionSuccess()"></iframe>
    </div>

    <script>
        function submissionSuccess() {
            document.getElementById("statusMessage").innerText = "Customer details captured successfully.";
            document.getElementById("proceedButton").classList.remove("hidden");
        }

        document.getElementById("customerForm").addEventListener("submit", function () {
            const phone = document.getElementById("customerPhone").value.trim();
            const name = document.getElementById("customerName").value.trim();
            const address = document.getElementById("customerAddress").value.trim();

            if (!phone || !name || !address) {
                alert("Please fill all fields before submitting.");
                event.preventDefault(); // Prevent empty submissions
                return;
            }

            // Populate form fields before submitting
            document.getElementById("formPhone").value = phone;
            document.getElementById("formName").value = name;
            document.getElementById("formAddress").value = address;
        });

        function redirectToVeggies() {
            const phone = document.getElementById("customerPhone").value;
            window.location.href = `order.html?phone=${phone}`;
        }
    </script>
</body>
</html>
