<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Select Your Vegetables (Max 14)</h2>
        
        <p class="text-sm text-gray-600 mb-2">Section 1: Choose each vegetable once</p>
        <div id="section1" class="grid grid-cols-3 gap-4 mb-4"></div>
        
        <p class="text-sm text-gray-600 mb-2">Section 2: Choose each vegetable up to twice</p>
        <div id="section2" class="grid grid-cols-2 gap-4 mb-4"></div>
        
        <p class="text-sm text-gray-600 mb-2">Section 3: Complimentary Vegetables (Auto-included)</p>
        <div id="section3" class="grid grid-cols-2 gap-4 mb-4"></div>
        
        <p class="font-semibold">Total Selected: <span id="totalCount">0</span>/14</p>
        <button onclick="submitSelection()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </div>
    
    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6ScA16RqJQwqQsusoqHTqTmoRfApVDoGiBm92NoIbvLDBkVd9wu_YHIgAiCcZkXjSCZ1fXjwnzv8N/pub?output=csv";
        let section1 = [];
        let section2 = [];
        let section3 = [];
        let totalSelected = 0;
        let selections = {};
        
        async function fetchVegetables() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.text();
                const rows = data.split("\n").slice(1);
                
                rows.forEach(row => {
                    const cols = row.split(",");
                    const name = cols[0].trim();
                    const section = cols[1].trim();
                    const weight = cols[2]?.trim();
                    const imageUrl = cols[3]?.trim();
                    
                    if (section === "1") {
                        section1.push({ name, weight, imageUrl });
                    } else if (section === "2") {
                        section2.push({ name, weight, imageUrl });
                    } else if (section === "3") {
                        section3.push({ name, weight, imageUrl });
                    }
                });
                renderVegetables();
            } catch (error) {
                console.error("Error fetching data: ", error);
            }
        }
        
        function createVegetableSelection(section, containerId, maxSelection, isCheckbox, isReadOnly) {
            const container = document.getElementById(containerId);
            section.forEach(veg => {
                const div = document.createElement("div");
                div.className = "flex flex-col items-center border p-2 rounded shadow bg-white";
                div.innerHTML = `
                    <img src="${veg.imageUrl}" alt="${veg.name}" class="w-24 h-24 mb-2 object-cover rounded" onerror="this.src='https://via.placeholder.com/100'">
                    <label class="block text-center font-semibold">${veg.name}</label>
                    <p class="text-sm text-gray-500">Approx: ${veg.weight}</p>
                    ${isCheckbox ? `<input type="checkbox" id="${veg.name}" onchange="toggleCheckbox('${veg.name}')">` : 
                    isReadOnly ? `<p class="text-green-600 font-semibold">Included</p>` : `
                    <div class="flex items-center mt-2">
                        <button onclick="changeSelection('${veg.name}', -1, ${maxSelection})" class="bg-red-500 text-white px-2 py-1 rounded">-</button>
                        <span id="${veg.name}" class="mx-2">0</span>
                        <button onclick="changeSelection('${veg.name}', 1, ${maxSelection})" class="bg-green-500 text-white px-2 py-1 rounded">+</button>
                    </div>`}
                `;
                container.appendChild(div);
                selections[veg.name] = isReadOnly ? 1 : 0;
            });
        }
        
        function toggleCheckbox(veg) {
            selections[veg] = document.getElementById(veg).checked ? 1 : 0;
            updateTotalCount();
        }
        
        function changeSelection(veg, change, max) {
            let newValue = selections[veg] + change;
            if (newValue < 0 || newValue > max) return;
            
            let newTotal = totalSelected - selections[veg] + newValue;
            if (newTotal > 14) {
                alert("Total selection cannot exceed 14");
                return;
            }
            
            selections[veg] = newValue;
            totalSelected = newTotal;
            document.getElementById(veg).innerText = newValue;
            document.getElementById("totalCount").innerText = totalSelected;
        }
        
        function submitSelection() {
            const selectedVeggies = Object.keys(selections).filter(veg => selections[veg] > 0);
            if (totalSelected === 0) {
                alert("Please select at least one vegetable");
                return;
            }
            let message = `I have selected: ${selectedVeggies.map(v => `${v} (${selections[v]})`).join(", ")}`;
            let whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappLink;
        }
        
        function renderVegetables() {
            createVegetableSelection(section1, "section1", 1, true, false)
            createVegetableSelection(section2, "section2", 2, false, false);
            createVegetableSelection(section3, "section3", 0, false, true);
        }
        
        fetchVegetables();
    </script>
</body>
</html>
