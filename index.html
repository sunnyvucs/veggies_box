<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Enter Your Details</h2>
        
        <div class="mb-4">
            <label class="block text-sm font-semibold">Enter Your Phone Number:</label>
            <input type="text" id="customerPhone" class="w-full p-2 border rounded" placeholder="Enter phone number" onblur="fetchCustomerDetails()">
        </div>
        
        <div id="customerDetails" class="hidden mb-4">
            <label class="block text-sm font-semibold">Name:</label>
            <input type="text" id="customerName" class="w-full p-2 border rounded">
            
            <label class="block text-sm font-semibold mt-2">Address:</label>
            <input type="text" id="customerAddress" class="w-full p-2 border rounded">
        </div>
        
        <button onclick="proceedToOrder()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded" id="proceedButton" disabled>Proceed to Order</button>
    </div>
    
    <script>
        const customerSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6ScA16RqJQwqQsusoqHTqTmoRfApVDoGiBm92NoIbvLDBkVd9wu_YHIgAiCcZkXjSCZ1fXjwnzv8N/pub?output=csv";
        
        async function fetchCustomerDetails() {
            const phone = document.getElementById("customerPhone").value;
            if (!phone) return;
            try {
                const response = await fetch(customerSheetURL);
                const data = await response.text();
                const rows = data.split("\n").slice(1);
                
                let found = false;
                rows.forEach(row => {
                    const cols = row.split(",");
                    if (cols[0].trim() === phone) {
                        document.getElementById("customerName").value = cols[1].trim();
                        document.getElementById("customerAddress").value = cols[2].trim();
                        found = true;
                    }
                });
                document.getElementById("customerDetails").classList.remove("hidden");
                document.getElementById("proceedButton").disabled = false;
            } catch (error) {
                console.error("Error fetching customer data: ", error);
            }
        }
        
        function proceedToOrder() {
            const phone = document.getElementById("customerPhone").value;
            const name = document.getElementById("customerName").value;
            const address = document.getElementById("customerAddress").value;
            
            if (!phone || !name || !address) {
                alert("Please enter all details");
                return;
            }
            
            localStorage.setItem("customerPhone", phone);
            localStorage.setItem("customerName", name);
            localStorage.setItem("customerAddress", address);
            window.location.href = "order.html";
        }
    </script>
</body>
</html>
