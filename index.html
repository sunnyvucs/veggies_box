<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Customer Details</h2>

        <label class="block text-sm font-semibold">Phone Number:</label>
        <input type="text" id="customerPhone" class="w-full p-2 border rounded mb-4" placeholder="Enter Phone Number">

        <div id="customerDetails" class="hidden">
            <label class="block text-sm font-semibold">Name:</label>
            <input type="text" id="customerName" class="w-full p-2 border rounded mb-2">

            <label class="block text-sm font-semibold">Address:</label>
            <input type="text" id="customerAddress" class="w-full p-2 border rounded mb-4">
        </div>

        <button onclick="checkCustomerDetails()" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>

        <p id="statusMessage" class="mt-4 text-center font-bold"></p>

        <button id="proceedButton" onclick="redirectToVeggies()" class="hidden mt-4 bg-green-500 text-white px-4 py-2 rounded w-full">Proceed to Order Veggies</button>
    </div>

    <script>
        const customerSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6ScA16RqJQwqQsusoqHTqTmoRfApVDoGiBm92NoIbvLDBkVd9wu_YHIgAiCcZkXjSCZ1fXjwnzv8N/pub?output=csv";
        const formPrefillURL = "https://docs.google.com/forms/d/e/1FAIpQLSeROGq0_vmW-FzZYlgyj3ap42k3ZH7UmmAgFaU3m_fvnfn_YQ/viewform?usp=pp_url";

        async function checkCustomerDetails() {
            const phone = document.getElementById("customerPhone").value.trim();
            if (!phone) {
                alert("Please enter a valid phone number.");
                return;
            }

            try {
                const response = await fetch(customerSheetURL);
                const data = await response.text();
                const rows = data.split("\n").slice(1);

                let found = false;
                rows.forEach(row => {
                    const cols = row.split(",");
                    if (cols[1].trim() === phone) {
                        document.getElementById("customerName").value = cols[2].trim();
                        document.getElementById("customerAddress").value = cols[3].trim();
                        document.getElementById("customerDetails").classList.remove("hidden");
                        document.getElementById("statusMessage").innerText = "Customer details captured successfully.";
                        document.getElementById("proceedButton").classList.remove("hidden");
                        found = true;
                    }
                });

                if (!found) {
                    const name = encodeURIComponent(" ");
                    const address = encodeURIComponent(" ");
                    window.open(`${formPrefillURL}&entry.490871581=${phone}&entry.32390502=${name}&entry.469776270=${address}`, '_blank');
                    document.getElementById("statusMessage").innerText = "Customer details could not be captured. Try again after submitting the form.";
                }
            } catch (error) {
                console.error("Error fetching customer data: ", error);
                document.getElementById("statusMessage").innerText = "Error fetching customer details. Please try again later.";
            }
        }

        function redirectToVeggies() {
            const phone = document.getElementById("customerPhone").value;
            window.location.href = `order.html?phone=${phone}`;
        }
    </script>
</body>
</html>
